
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wordle</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

       <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      
      
      <style>
                      
        div.keyboard-row {    
          display:flex;
          align-items: center;
          justify-content: center;
        }
  
        .keyboard-button {
          margin:3px;
          border-radius: 4px;
          border: 2px: solid gray;
        }
          
      </style>

       
    </head>

    <body>
        
      <div class = 'container m-5'>
         
          <h1> Wordle Project </h1>

        <form onsubmit = "return false;">
                  
        </form>
  
      </div>
  
      <script>
      "use script";
          
        const ANSWER = 'FANCY';
       
        // displays "keys" for each character in the keys string
        function writeKeys(keys) {
    
            document.write('<div class = "d-flex justify-content-center">')
                for (let k of keys) {   
                    document.write('<div>');
                    document.write('<button class = "keyboard-button" id = "' + k + '">' + k + '</button>')        
                    document.write('</div>');
                }
    
            document.write('</div>');
        }     
    
  
        document.write('<div class = "container keys m-5">');
  
  
        writeKeys('QWERTYUIOP');
        writeKeys('ASDFGHJKL')
        writeKeys('ZXCVBNM');
  
        document.write('</div>');
  

        </script>

  
    </body>
</html>
